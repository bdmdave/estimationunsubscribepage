<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unsubscribe — Estimation Hub Inc.</title>
  <style>
    :root{--max:720px;--muted:#6b7280;--accent:#0b5cff}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Verdana, Geneva, Tahoma, sans-serif;
      background:#ffffff;
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:100%;
      max-width:var(--max);
      border-radius:10px;
      box-shadow:0 6px 20px rgba(15,23,42,0.06);
      padding:36px;
      box-sizing:border-box;
      text-align:center;
    }
    header{margin-bottom:18px}
    .brand{font-weight:700;color:#111827;font-size:18px}
    p.lead{margin:8px 0 20px;color:var(--muted)}
    form{max-width:560px;margin:0 auto}
    input[type="email"]{
      width:100%;
      padding:12px 14px;
      font-size:15px;
      border:1px solid #e6e9ee;
      border-radius:8px;
      box-sizing:border-box;
    }
    .actions{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:center;
    }
    button{
      padding:10px 16px;
      border-radius:8px;
      border:0;
      font-weight:600;
      cursor:pointer;
    }
    .btn-primary{
      background:var(--accent);
      color:#fff;
    }
    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid #eef2f7;
    }
    .muted-small{font-size:13px;color:var(--muted);margin-top:18px}
    .success{
      display:none;
      padding:20px;
      border-radius:8px;
      background:#f9fffb;
      border:1px solid #e6f5ea;
      color:#064e32;
      margin-top:18px;
      font-weight:600;
    }
    @media (max-width:520px){
      .card{padding:22px}
      .brand{font-size:16px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <header>
      <div class="brand">Estimation Hub Inc.</div>
    </header>

    <h1 id="title" style="margin:0;font-size:20px">Unsubscribe</h1>
    <p class="lead">Enter your email below to unsubscribe from our emails.</p>

    <!-- FormSubmit endpoint: sends to david@estimationhubinc.com -->
    <form id="unsubscribeForm" action="https://formsubmit.co/david@estimationhubinc.com" method="POST" accept-charset="utf-8">
      <!-- honeypot (bots will fill this; humans won't) -->
      <input type="text" name="_honey" style="display:none" autocomplete="off" tabindex="-1" />

      <!-- subject for the email you receive -->
      <input type="hidden" name="_subject" value="Unsubscribe request — Estimation Hub Inc.">
      <!-- redirect back to this page with success flag -->
      <input type="hidden" id="_next" name="_next" value="">

      <label for="email" style="display:none">Email</label>
      <input id="email" name="email" type="email" placeholder="your-email@example.com" required autocomplete="email">

      <div class="actions">
        <button type="submit" class="btn-primary">Unsubscribe</button>
        <button type="button" class="btn-ghost" onclick="location.href='https://estimationhubinc.com'">Cancel</button>
      </div>

      <div class="success" id="successBox">
        You’ve been unsubscribed successfully. You’ll no longer receive emails from Estimation Hub Inc.
      </div>

      <p class="muted-small">Manage your email preferences or unsubscribe via our portal.</p>
    </form>
  </main>

  <script>
    // set _next to current page + ?success=1 so Formsubmit redirects back with a flag
    (function(){
      var nextField = document.getElementById('_next');
      var current = window.location.origin + window.location.pathname;
      nextField.value = current + '?success=1';
    })();

    // show success message if ?success=1 in URL
    (function(){
      var params = new URLSearchParams(window.location.search);
      if(params.get('success') === '1'){
        var form = document.getElementById('unsubscribeForm');
        form.style.display = 'none';
        document.getElementById('successBox').style.display = 'block';
        // optionally auto-redirect back to main site after 4 seconds
        // setTimeout(function(){ window.location.href = 'https://estimationhubinc.com'; }, 4000);
      }
    })();
  </script>
</body>
</html>
